<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #e0f7fa;
        }

        .feedback-option {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .feedback-option.selected {
            background-color: #c8e6c9;
        }

        .feedback-option:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div id="feedbackContainer" class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold mb-6">Feedback UI</h2>

        <!-- Feedback Options -->
        <div class="flex justify-around mb-6">
            <div id="unhappy" class="feedback-option p-4 rounded-lg bg-gray-200">
                <span class="block text-3xl">ğŸ˜</span>
                <span>Unhappy</span>
            </div>
            <div id="neutral" class="feedback-option p-4 rounded-lg bg-gray-200">
                <span class="block text-3xl">ğŸ˜</span>
                <span>Neutral</span>
            </div>
            <div id="satisfied" class="feedback-option p-4 rounded-lg bg-gray-200">
                <span class="block text-3xl">ğŸ˜Š</span>
                <span>Satisfied</span>
            </div>
        </div>

        <!-- Send Review Button -->
        <button id="sendReview" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
            Send Review
        </button>
    </div>

    <!-- Feedback Result -->
    <div id="feedbackResult" class="hidden bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h3 class="text-xl font-bold mb-4">Thank you!</h3>
        <p class="text-lg">Feedback: <span id="selectedFeedback"></span></p>
        <p class="text-gray-700 mt-4">We'll use your feedback to improve our customer support.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
